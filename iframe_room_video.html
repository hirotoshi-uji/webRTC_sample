<!DOCTYPE html>
<!--

inframe_room_video.html

-->
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
		<script type="text/javascript" src="script 2.js"></script>
		<link rel="stylesheet" href="style 2.css">
    </head>

    <body>
    
    <div class="pure-u-1-3">
    	<div id="step1">
    		<p>カメラとマイクを使用する許可をいただけますか？</p>
   			<div id="step1-error">
    			<p>カメラ及びマイクへの接続に失敗しました。httpサーバーで実行されているか確認し、ブラウザから求められた権限を認めてください。</p>
    			<a href="#" class="pure-button pure-button-error" id="step1-retry">Try again</a>
    		</div>
   		</div>
	    <div class="select">
		    <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
	    </div>

	    <div class="select">
		    <label for="videoSource">Video source: </label><select id="videoSource"></select>
	    </div>
	    
	    <div id="step2">
		    <h3>　部屋に入る　</h3>
		    <form id="make-call" class="pure-form">
			    <input type="text" placeholder="Join room..." id="join-room">
			    <button class="pure-button pure-button-success" type="submit">　参加　</button>
		    </form>
	    </div>

    	<div id="step3">
		    <h2>部屋の名前：<span id="room-id">...</span></h2>
		    <p><a href="#" class="pure-button pure-button-error" id="end-call">　退室　</a></p>
	    </div>
    </div>
    
    <div class="pure-u-2-3" id="video-container">
	    <div id="their-videos"></div>
	    <div>
	    	<label id="my-label"></label>
	    	<video id="my-video" muted="true" autoplay playsinline></video>
	    </div>
    </div>

    
    </body>
</html>
